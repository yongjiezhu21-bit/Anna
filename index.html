    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #f5f5f7;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Base Aurora for other pages (subtle) */
      .aurora-bg-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(245, 245, 247, 1));
        pointer-events: none;
      }

      /* Breathing Animation for Content */
      .breathe-content {
        animation: breathe 8s ease-in-out infinite;
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.95; }
      }

      /* Shimmer Text */
      .shimmer-text {
        background: linear-gradient(90deg, #1d1d1f 0%, #6b7280 50%, #1d1d1f 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s linear infinite;
      }
      
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
      
      .liquid-glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.05);
      }
    </style>
